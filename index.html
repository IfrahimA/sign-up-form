<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="input-fields">
                <div class="input">
                    <label for="#">First Name: </label>
                    <input type="text" name="" id="" placeholder="Enter your first name">
                </div>
                <div class="input">
                    <label for="#">Last Name: </label>
                    <input type="text" name="" id="" placeholder="Enter your last name">
                </div>
                <div class="input">
                    <label for="#">Email: </label>
                    <input type="email" name="" id="" placeholder="Enter your email">
                </div>
                <div class="input">
                    <label for="#">Phone Number: </label>
                    <input type="text" name="" id="" placeholder="Enter your phone number">
                </div>
                <div class="input">
                    <label for="#">Password: </label>
                    <input type="text" name="" id="" placeholder="Enter your password">
                </div>
                <div class="input">
                    <label for="#">Confirm Password: </label>
                    <input type="text" name="" id="" placeholder="Confirm your password">
                </div>
            </div>
            <div class="policy">
                <p>By signing up, you are agreeing to our <span class="blue"><a href="#">Terms & Conditions</a></span> and <span class="blue"><a href="#">Privacy Policy</a></span></p>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
            <div class="policy">
                <p>Already have an account? <span class="blue"><a href="#">Login</a></span></p>
            </div>
        </form>
    </div>

    
</body>
</html>
